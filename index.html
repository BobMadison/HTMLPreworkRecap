<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Recap</title>
  </head>
  <body>
    <!-- Need 
    1. Form Check
    2. input Check
    3. div Check
    4. iframe Check
    5. nav Check
    -->
    <div>
      <h1>Enter Your Name to Join Our Community</h1>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <h1>Learn Some Programming Languages</h1>
      <nav>
        <a
          href="https://www.udemy.com/course/design-and-develop-a-killer-website-with-html5-and-css3/"
          target="_blank"
          >HTML and CSS</a
        >
        |
        <a
          href="https://www.udemy.com/course/modern-javascript-from-the-beginning/"
          target="_blank"
          >JavaScript</a
        >
        |
        <a
          href="https://www.udemy.com/course/the-python-mega-course/"
          target="_blank"
          >Python</a
        >
      </nav>
    </div>

    <div>
      <h1>An Example HTML Video</h1>
      <iframe
        src="https://www.youtube.com/embed/qz0aGYrrlhU"
        frameborder="0"
        width="560"
        height="315"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
